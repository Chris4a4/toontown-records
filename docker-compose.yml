services:
  website:
    build:
      context: website/
    ports:
      - "127.0.0.1:5173:5173"
    depends_on:
      - backend

  bot:
    build:
      context: bot/
    depends_on:
      - backend

  backend:
    build:
      context: backend/
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
    driver: local